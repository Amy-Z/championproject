<!DOCTYPE html>
<html>
    <head>
      <style>
      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
      li {
          float: left;
      }
      li a {
          display: block;
          color: black;
          font-size: 18px;
          text-align: center;
          font-family: 'Verdana';
          padding: 14px 16px;
          text-decoration: none;
      }
      li a:hover:not(.active) {
          background-color: #ccd9e6;
      }
      .active {
          background-color: #4CAF50;
      }
      </style>
        <!-- Page Title, appears in the tab -->
        <title>{% block title %}{% endblock %}</title>
